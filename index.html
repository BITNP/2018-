<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>北京理工大学数字迎新</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="img img-bg"></div>
	<div class="container-fluid p-3 position-absolute">
		<div class="row">
			<!-- START::LEFT -->
			<div class="col-3">
				<div class="row">
					<div class="col-12">
						<img src="img/xiaohui.png" class="img img-xiaohui" alt="xiaohui">
						<h1 class="h2018">2018</h1>
					</div>
				</div>
				<div class="row left-card left-bg">
					<div class="col-8">
						<div id="register_num_chart" style="width:100%;height: 25vh;"></div>
					</div>
					<div class="col-4" style="left: -1vw;">
						<div class="left-people boy">
							<img src="img/boy0.png" class="img img-people" alt="">
							<div class="people-container boy">
								<img src="img/boy1.png" class="img img-people boy" alt="">
							</div>
							<h5 class="percent boy">50%</h5>
						</div>
						<div class="left-people girl">
							<img src="img/girl0.png" class="img img-people" alt="">
							<div class="people-container girl">
								<img src="img/girl1.png" class="img img-people girl" alt="">
							</div>
							<h5 class="percent girl">50%</h5>
						</div>
					</div>
				</div>
				<div class="row left-card left-bg">
					<div id="register_time_chart" style="width: 100%;height: 25vh;"></div>
				</div>
				<div class="row left-card left-bg">
					<div id="ethnic_chart" style="width: 100%;height: 25vh;"></div>
				</div>
			</div>
			<!-- END::LEFT -->
			<!-- START::RIGHT -->
			<div class="col-9">
				<div class="row right-top">
					<div class="col-12">
						<h1 style="float: left;">新生报到大<br>数据</h1>
						<div id="ditu_chart" style="width:80vw;height:70vh;"></div>
						<div class="major-wrap">							
							<img src="img/kuang.png" class="img img-shuyuan" alt="">
							<div class="chart-wrap">
								<div id="major_chart" class="left-bg" style="width:100%;height: 100%;"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="row right-bottom">
					<div class="col-4">
						<div id="school_chart" style="width: 100%;height: 100%;"></div>
					</div>
					<div class="col-5">
						<h5 class="text-center font-bold">最新报到同学</h5>
						<div class="table-wrap">
							<table class="table table-vertical">
								<thead>
									<tr>
										<th>姓名</th>
										<th>家乡</th>
										<th>书院</th>
										<th>报到时间</th>
									</tr>
								</thead>
								<tbody id="table-tbody-student">
									<tr>
										<td>xxx</td>
										<td>xxx</td>
										<td>xxx</td>
										<td>xx:xx</td>
									</tr>
									<tr>
										<td>xxx</td>
										<td>xxx</td>
										<td>xxx</td>
										<td>xx:xx</td>
									</tr>
									<tr>
										<td>xxx</td>
										<td>xxx</td>
										<td>xxx</td>
										<td>xx:xx</td>
									</tr>
									<tr>
										<td>xxx</td>
										<td>xxx</td>
										<td>xxx</td>
										<td>xx:xx</td>
									</tr>
									<tr>
										<td>xxx</td>
										<td>xxx</td>
										<td>xxx</td>
										<td>xx:xx</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="col-3">
						<h5 class="text-center font-bold">省份报到率排行榜</h5>
						<div class="table-wrap">
							<table class="table table-vertical">
								<thead>
									<tr>
										<th>#</th>
										<th>省份</th>
										<th>报到率</th>
									</tr>
								</thead>
								<tbody id="table-tbody-province">
									<tr>
										<td>1</td>
										<td>xxx</td>
										<td>xx.xx%</td>
									</tr>
									<tr>
										<td>2</td>
										<td>xxx</td>
										<td>xx.xx%</td>
									</tr>
									<tr>
										<td>3</td>
										<td>xxx</td>
										<td>xx.xx%</td>
									</tr>
									<tr>
										<td>4</td>
										<td>xxx</td>
										<td>xx.xx%</td>
									</tr>
									<tr>
										<td>5</td>
										<td>xxx</td>
										<td>xx.xx%</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<!-- END::RIGHT -->
		</div>
	</div>
	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/china.js"></script>

	<!-- echarts::注册人数，本科生报到情况统计 -->
	<script src="js/register_num.js"></script>

	<!-- echarts::注册时间，报到时间统计 -->
	<script src="js/register_time.js"></script>

	<!-- echarts::少数民族统计 -->
	<script src="js/ethnic.js"></script>

	<!-- echarts::专业，各专业报到统计 -->
	<script src="js/major.js"></script>

	<!-- echarts::书院，各书院报到统计 -->
	<script src="js/school.js"></script>
	
	<!-- echarts::地图 -->
	<script src="js/ditu.js"></script>

	<!-- 省份表 -->
	<script src="js/province.js"></script>

	<!-- 学生表 -->
	<script src="js/student.js"></script>

	<!-- 性别图 -->
	<script src="js/sex.js"></script>


</body>
</html>
